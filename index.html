<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			html, body
			{
				margin: 0; 
				height: 100%; 
				outline-style: none; 
				overscroll-behavior-y: contain;
				-webkit-touch-callout: none; 
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}

			@font-face
			{
				font-family: 'Cuprum';
				src: url('./resources/Cuprum-VariableFont_wght.ttf') format('truetype');
			}

			.textHeading, .textBody
			{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 200px;
				z-index: 10;
				text-align: left;
				block-size: fit-content;
				font-size: 5vmin;
				font-weight: bold;
				font-family: 'Cuprum', fallback, sans-serif;
				color:white;
				pointer-events: none;
			}

			.textBody
			{
				font-size: 3vmin;
				font-weight: normal;
			}

			.imageLink
			{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 200px;
				z-index: 10;
				color:white;
			}

			#threeCanvas
			{
				position: absolute;
				width: 100%;
				height: 100%;
				display: block;
				background-color: rgb(0, 0, 0);
			}

			.spinner
			{
				position: absolute;
				left: 50%;
				top: 50%;
				z-index: 1;
				width: 120px;
				height: 120px;
				margin: -76px 0 0 -76px;
				border: 16px solid transparent;
				border-radius: 50%;
				border-top: 16px solid #3498db;
				border-bottom: 16px solid #3498db;
				animation: spin 0.7s ease infinite;
			}

			.loading
			{
				position: absolute;
				left: 50%;
				top: 50%;
			}

			.overlay
			{
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 20;
				display: flex;
				background-color: rgba(0, 0, 0, 0.9);
			}

			.fullImage, .resizeImage
			{
				display: block;
				max-width: 100%;
				max-height: 100%;
				margin: auto;
			}

			.resizeImage
			{
				object-fit: contain;
			}

			@keyframes spin
			{
				0% { transform: rotate(0deg); }
				80% { transform: rotate(180deg); }
				100% { transform: rotate(180deg); }
			}

			@keyframes fadeOut
			{
				0% { opacity: 1; transform: scale(1); }
				100% { opacity: 0; transform: scale(0); }
			}
		</style>
	</head>

	<body>
		<canvas id="threeCanvas"></canvas>

		<div id="loading" class="loading">
			<div id="spinner" class="spinner"></div>
		</div>

		<script type="module" src="./build/main.js" async defer></script>
	</body>
</html>
